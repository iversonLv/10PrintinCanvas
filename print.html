<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Print</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      background: black;
    }

    #canvas {
      background: white;
    }
    button {
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>


    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    canvas.width = 800
    canvas.height = 600
    const width = canvas.width
    const height = canvas.height
    let x = 0
    let y = 0
    let size = 10
    let t = 1


    function draw() {
      if (Math.random() > 0.5) {
        ctx.moveTo(x, y)
        ctx.lineTo(x + size, y + size)
        ctx.stroke()
      } else {
        ctx.moveTo(x, y + size )
        ctx.lineTo(x + size, y)
        ctx.stroke()
      }

      x += size
      if (x >= width) {
        x = 0;
        y += size
      }
      console.log(t)
      t++
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      draw()
      if (t > width * height / size ** 2) {
        console.log(`完成， 一共有 ${t - 1} 个随机斜线`)
        return
      }
      requestAnimationFrame(animate)
    }

    animate()
  </script>
</body>
</html>
